<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
          crossorigin="anonymous"></script>

  <link rel="stylesheet" href="../css/custom.css">

</head>
<body>

<div class="mainContainer container vh-100 mt-1">
  <br>
  <br>

  <div class="contentContainer container h-100 mt-1">

    <div class="container col-md-4">
      <h1>Create New Rider</h1>
      <form>
        <div class="mb-3">
          <label for="inputName" class="form-label">Name</label>
          <input type="text" class="form-control" id="inputName">
        </div>

        <div class="mb-3">
          <label for="inputCountry" class="form-label">Country</label>
          <select class="form-control" id="inputCountry"> select
            <option>DK</option>
            <option>SE</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="inputTeam" class="form-label">Team</label>
          <select class="form-control" id="inputTeam">
            <option>Team 1</option>
            <option>Team 2</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="inputBirthDate" class="form-label">BirtDate</label>
          <input type="date" class="form-control" id="inputBirthDate">
        </div>

        <div class="mb-3">
          <label for="inputRiderNumber" class="form-label">Rider Number</label>
          <input type="number" class="form-control" id="inputRiderNumber">
        </div>


        <button type="button" class="btn btn-primary" id="postRiderBtn">Submit</button>
        <button  onclick="location.href='/'" type="button" class="btn btn-warning" id="cancelPost">Cancel</button>
      </form>
    </div>

  </div>

</div>

<script src="../js/createNewRider.js"></script>

</body>
</html>
